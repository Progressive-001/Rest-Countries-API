<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Where in the world?</title>
</head>

<body>
    <header>
        <h1>Where in the world?</h1>
        <button id="toggleTheme">
            <i class="fas fa-moon toggle-icon"></i> <span>Dark Mode</span>
        </button>
    </header>

    <div class="controls">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search for a country...">
        </div>

        <select id="regionFilter">
            <option value="" hidden selected>Filter by Region</option>
            <option value="All">All Countries</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>

    <div id="countriesContainer" class="countriesContainer">
        
    </div>

    <script src="./app.js"></script>
</body>

</html>
